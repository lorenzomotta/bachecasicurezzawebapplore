<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ricerca Pubblicazioni</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .search-section {
      padding: 40px;
      background: white;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 1.4rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1.4rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .input-group input:focus {
      outline: none;
      border-color: #4facfe;
      background: white;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      transform: translateY(-2px);
    }

    .search-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.6rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .search-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .search-btn:active {
      transform: translateY(-1px);
    }

    .search-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4facfe;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .results-section {
      padding: 0 40px 40px;
      display: none;
    }

    .results-header {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      margin-bottom: 0;
    }

    .results-header h3 {
      font-size: 1.3rem;
      font-weight: 500;
    }

    .table-container {
      background: white;
      border-radius: 0 0 12px 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #f8f9fa;
      padding: 15px 12px;
      text-align: left;
      font-weight: 600;
      color: #333;
      border-bottom: 2px solid #dee2e6;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 15px 12px;
      border-bottom: 1px solid #e9ecef;
      transition: background-color 0.2s ease;
    }

    tr:hover td {
      background-color: #f8f9fa;
    }

    tr.row-read {
      background-color: #d4edda !important;
    }

    tr.row-read:hover td {
      background-color: #c3e6cb !important;
    }

    .link-cell a {
      color: #4facfe;
      text-decoration: none;
      font-weight: 500;
      padding: 5px 10px;
      border-radius: 6px;
      background: rgba(79, 172, 254, 0.1);
      transition: all 0.2s ease;
    }

    .link-cell a:hover {
      background: #4facfe;
      color: white;
      transform: translateY(-1px);
    }

    .status-badge {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-attivo {
      background: #d4edda;
      color: #155724;
    }

    .status-inattivo {
      background: #f8d7da;
      color: #721c24;
    }

    .status-letto {
      background: #d1ecf1;
      color: #0c5460;
      font-weight: 600;
    }

    .message {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .read-btn {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .read-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
    }

    .read-btn:disabled {
      background: #6c757d !important;
      cursor: not-allowed;
      opacity: 0.7;
      transform: none !important;
      box-shadow: none !important;
    }

    .read-btn.btn-read {
      background: #d3d3d3 !important;
      color: #666 !important;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .header p {
        font-size: 1rem;
      }

      .search-section, .results-section {
        padding: 20px;
      }

      .input-group label {
        font-size: 1.2rem;
      }

      .input-group input {
        font-size: 1.2rem;
        padding: 12px 16px;
      }

      .search-btn {
        font-size: 1.3rem;
        padding: 15px;
      }

      /* Tabella responsive con scroll orizzontale */
      .table-container {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        border-radius: 12px;
      }

      table {
        min-width: 600px; /* Larghezza minima per evitare compressione */
        font-size: 0.85rem;
      }

      th, td {
        padding: 8px 6px;
        white-space: nowrap; /* Evita che il testo vada a capo */
      }

      /* Riduci dimensioni badge e pulsanti su mobile */
      .status-badge {
        font-size: 0.7rem;
        padding: 3px 6px;
      }

      .read-btn {
        font-size: 0.7rem;
        padding: 4px 8px;
      }

      /* Paginazione pi√π compatta su mobile */
      .pagination-container {
        padding: 10px;
        gap: 8px;
      }

      .pagination-btn {
        font-size: 0.8rem;
        padding: 6px 12px;
      }

      .pagination-info {
        font-size: 0.85rem;
      }
    }

    /* Stili specifici per schermi molto piccoli */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .header {
        padding: 20px;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .header p {
        font-size: 0.9rem;
      }

      .search-section, .results-section {
        padding: 15px;
      }

      .input-group label {
        font-size: 1.1rem;
      }

      .input-group input {
        font-size: 1.1rem;
        padding: 10px 14px;
      }

      .search-btn {
        font-size: 1.2rem;
        padding: 12px;
      }

      table {
        min-width: 500px;
        font-size: 0.8rem;
      }

      th, td {
        padding: 6px 4px;
      }

      .status-badge {
        font-size: 0.65rem;
        padding: 2px 5px;
      }

      .read-btn {
        font-size: 0.65rem;
        padding: 3px 6px;
      }

      /* Paginazione ultra-compatta per schermi piccoli */
      .pagination-container {
        padding: 8px;
        gap: 6px;
      }

      .pagination-btn {
        font-size: 0.75rem;
        padding: 5px 10px;
      }

      .pagination-info {
        font-size: 0.8rem;
      }
    }

    /* Pagination Styles */
    .pagination-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      gap: 10px;
    }

    .pagination-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .pagination-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .pagination-btn:disabled {
      background: #cccccc !important;
      cursor: not-allowed;
      opacity: 0.7;
      transform: none !important;
      box-shadow: none !important;
    }

    .pagination-info {
      font-size: 1rem;
      color: #555;
      font-weight: 500;
    }

    /* Stili per migliorare l'esperienza mobile */
    .table-container::-webkit-scrollbar {
      height: 8px;
    }

    .table-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .table-container::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }

    .table-container::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    /* Indicatore di scroll per mobile */
    .scroll-indicator {
      display: none;
      text-align: center;
      padding: 10px;
      background: #f8f9fa;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #dee2e6;
    }

    @media (max-width: 768px) {
      .scroll-indicator {
        display: block;
      }
    }

    /* Miglioramenti per touch su mobile */
    @media (max-width: 768px) {
      .read-btn, .pagination-btn {
        min-height: 44px; /* Dimensione minima per touch */
        touch-action: manipulation;
      }

      .input-group input {
        min-height: 44px; /* Dimensione minima per touch */
        touch-action: manipulation;
      }

      /* Migliora la leggibilit√† dei link su mobile */
      .link-cell a {
        padding: 8px 12px;
        min-height: 44px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1> <strong>LA BACHECA DELLA SICUREZZA</strong>üîç</h1>
      <p>Inserire il codice assegnato per visualizzare le pubblicazioni</p>
      <p>(rispettando maiuscole e minuscole)</p>
    </div>

    <div class="search-section">
      <form id="searchForm">
        <div class="form-grid">
          <div class="input-group">
            <label for="codiceDipendente">DIGITARE IL CODICE QUI</label>
            <input type="text" id="codiceDipendente" name="codiceDipendente" placeholder="Inserisci codice dipendente..." required>
          </div>
        </div>
        <button type="submit" class="search-btn" id="cercaBtn">CERCA</button>
      </form>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Ricerca in corso attendere prego...</p>
      </div>

      <div id="message"></div>
    </div>

    <div id="resultsSection" class="results-section">
      <div class="results-header">
        <h3 id="resultsTitle">Risultati della ricerca</h3>
      </div>
      <div class="table-container">
        <table id="resultsTable">
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div class="scroll-indicator">
          üì± Scorri orizzontalmente per vedere tutte le colonne
        </div>
        <div id="pagination" class="pagination-container" style="display: none;">
          <button id="prevBtn" class="pagination-btn">Precedente</button>
          <span id="pageInfo" class="pagination-info"></span>
          <button id="nextBtn" class="pagination-btn">Successivo</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentPage = 1;
    const itemsPerPage = 5; // You can adjust this value
    let currentResults = [];
    let currentNominativo = ''; // New global variable for nominativo

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const codiceDipendente = document.getElementById('codiceDipendente').value.trim();
      
      if (!codiceDipendente) {
        mostraMessaggio('Inserisci il codice dipendente per continuare', 'error');
        return;
      }
      
      document.getElementById('loading').style.display = 'block';
      document.getElementById('cercaBtn').disabled = true;
      document.getElementById('resultsSection').style.display = 'none';
      document.getElementById('pagination').style.display = 'none'; // Hide pagination
      document.getElementById('message').innerHTML = '';
      
      const WEB_APP_URL = window.WEB_APP_URL || '/api/cerca'; // URL locale dello stesso dominio
      const body = JSON.stringify({
        codiceDipendente: codiceDipendente
      });

      fetch(WEB_APP_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: body
      })
      .then(r => r.json())
      .then(data => gestisciRisultati(data))
      .catch(error => gestisciErrore(error));
    });

    function gestisciRisultati(response) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('cercaBtn').disabled = false;
      
      if (response.successo) {
        if (response.risultati.length > 0) {
          currentResults = response.risultati;
          currentPage = 1; // Reset to first page
          currentNominativo = response.risultati.length > 0 ? response.risultati[0].nominativo : ''; // Store nominativo globally
          mostraTabellaPaginata();
          mostraMessaggio(response.messaggio, 'success');
        } else {
          mostraMessaggio('Nessun risultato trovato per il codice inserito', 'info');
          document.getElementById('resultsSection').style.display = 'none';
          document.getElementById('pagination').style.display = 'none';
        }
      } else {
        mostraMessaggio('Errore: ' + response.errore, 'error');
        document.getElementById('resultsSection').style.display = 'none';
        document.getElementById('pagination').style.display = 'none';
      }
    }

    function gestisciErrore(error) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('cercaBtn').disabled = false;
      mostraMessaggio('Errore di connessione: ' + error.message, 'error');
      document.getElementById('resultsSection').style.display = 'none';
      document.getElementById('pagination').style.display = 'none';
    }

    function isStatoLetto(stato) {
      return stato && stato.toString().toLowerCase().startsWith('letto');
    }

    function mostraTabellaPaginata() {
      const tableHead = document.getElementById('tableHead');
      const tableBody = document.getElementById('tableBody');
      const resultsTitle = document.getElementById('resultsTitle');
      const paginationDiv = document.getElementById('pagination');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const pageInfo = document.getElementById('pageInfo');

      tableHead.innerHTML = '';
      tableBody.innerHTML = '';

      if (currentResults.length === 0) {
        paginationDiv.style.display = 'none';
        return;
      }

      // Sort results: unread (stato not starting with 'letto') first, then read
      currentResults.sort((a, b) => {
        const aIsLetto = isStatoLetto(a.stato);
        const bIsLetto = isStatoLetto(b.stato);
        
        if (!aIsLetto && bIsLetto) {
          return -1; // a (unread) comes before b (read)
        } else if (aIsLetto && !bIsLetto) {
          return 1; // b (unread) comes before a (read)
        } else {
          return 0; // maintain original order for same status
        }
      });

      let intestazioni = [];
      intestazioni = ['Titolo', 'Versione', 'Link', 'Stato', 'Lettura'];
      resultsTitle.textContent = `SALVE ${currentNominativo}! Queste sono le pubblicazioni a te riservate (${currentResults.length})`;

      const headerRow = document.createElement('tr');
      intestazioni.forEach(intestazione => {
        const th = document.createElement('th');
        th.textContent = intestazione;
        headerRow.appendChild(th);
      });
      tableHead.appendChild(headerRow);

      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const paginatedResults = currentResults.slice(startIndex, endIndex);

      paginatedResults.forEach((risultato, index) => {
        const row = document.createElement('tr');
        const isLetto = isStatoLetto(risultato.stato);
        
        if (isLetto) {
          row.classList.add('row-read');
        }
        
        const buttonText = isLetto ? 'LETTO' : 'CONFERMA LETTURA';
        const buttonClass = isLetto ? 'read-btn btn-read' : 'read-btn';
        const buttonDisabled = isLetto ? 'disabled' : '';
        
        let statusClass = 'status-inattivo';
        if (isLetto) {
          statusClass = 'status-letto';
        } else if (risultato.stato) {
          statusClass = 'status-attivo';
        }
        
        row.innerHTML = `
            <td>${risultato.titolo}</td>
            <td>${risultato.versione}</td>
            <td class="link-cell">${risultato.link ? `<a href="${risultato.link}" target="_blank">Apri</a>` : 'N/A'}</td>
            <td><span class="status-badge ${statusClass}">${risultato.stato || 'N/A'}</span></td>
            <td><button class="${buttonClass}" onclick="segnaComeLetto('${risultato.idPubblicazione}', this, ${startIndex + index})" ${buttonDisabled}>${buttonText}</button></td>
          `;
        
        tableBody.appendChild(row);
      });
      
      document.getElementById('resultsSection').style.display = 'block';
      updatePaginationControls();
      paginationDiv.style.display = 'flex'; // Show pagination
    }

    function updatePaginationControls() {
      const totalPages = Math.ceil(currentResults.length / itemsPerPage);
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const pageInfo = document.getElementById('pageInfo');

      pageInfo.textContent = `Pagina ${currentPage} di ${totalPages}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        mostraTabellaPaginata();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      const totalPages = Math.ceil(currentResults.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        mostraTabellaPaginata();
      }
    });

    function mostraMessaggio(testo, tipo) {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="message ${tipo}">${testo}</div>`;
      
      if (tipo === 'success') {
        setTimeout(() => {
          messageDiv.innerHTML = '';
        }, 5000);
      }
    }

    function segnaComeLetto(idPubblicazione, buttonElement, originalIndex) {
      if (buttonElement.disabled) return;
      
      buttonElement.disabled = true;
      buttonElement.textContent = 'Aggiornando...';
      
      // Usa l'endpoint locale dello stesso dominio
      const WEB_APP_URL = window.WEB_APP_URL || '/api/aggiorna-stato';
      const body = JSON.stringify({ idPubblicazione });
      fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: body
      })
      .then(r => r.json())
      .then(function(response) {
        if (response.successo) {
          // Update the original results array
          if (currentResults[originalIndex]) {
            currentResults[originalIndex].stato = response.nuovoStato;
          }
          
          // Aggiorna solo la riga specifica senza riordinare la tabella
          aggiornaRigaSingola(buttonElement, response.nuovoStato);
          mostraMessaggio(response.messaggio, 'success');
                } else {
          buttonElement.disabled = false;
          buttonElement.textContent = 'CONFERMA LETTURA';
          mostraMessaggio('Errore: ' + response.errore, 'error');
        }
      })
      .catch(error => {
        buttonElement.disabled = false;
        buttonElement.textContent = 'CONFERMA LETTURA';
        mostraMessaggio('Errore: ' + error.message, 'error');
      });
    }

    // Funzione per aggiornare solo una riga specifica senza riordinare
    function aggiornaRigaSingola(buttonElement, nuovoStato) {
      const row = buttonElement.closest('tr');
      if (!row) return;
      
      // Aggiorna lo stato nella tabella
      const statusCell = row.querySelector('.status-badge');
      if (statusCell) {
        statusCell.textContent = nuovoStato;
        statusCell.className = 'status-badge status-letto';
      }
      
      // Aggiorna il pulsante
      buttonElement.textContent = 'LETTO';
      buttonElement.className = 'read-btn btn-read';
      buttonElement.disabled = true;
      
      // Aggiungi la classe per lo stile della riga letta
      row.classList.add('row-read');
    }
  </script>
</body>
</html>
